<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        .container {
            width: 70%;
            margin: auto;
            text-align: center;
        }

        .dice {
            text-align: center;
            display: inline-block;
            margin: 10px;
        }

        body {
            background-color: #042f4b;
            margin: 0;
        }

        h1 {
            margin: 30px;
            font-family: "Lobster", cursive;
            text-shadow: 5px 0 #232931;
            font-size: 4.5rem;
            color: #4ecca3;
            text-align: center;
        }

        p {
            font-size: 2rem;
            color: #4ecca3;
            font-family: "Indie Flower", cursive;
        }

        img {
            width: 100%;
        }

        .bottom {
            padding-top: 30px;
        }

        .btn {
            background: #4ecca3;
            font-family: "Indie Flower", cursive;
            border-radius: 7px;
            color: #ffff;
            font-size: 30px;
            padding: 16px 25px 16px 25px;
            text-decoration: none;
        }

        .butn:hover {
            background: #232931;
            text-decoration: none;
        }

        
.even-roll {
  transition: transform 1.5s ease-out;
}
.odd-roll {
  transition: transform 1.25s ease-out;
}
    </style>
</head>

<body>
    <div class="container">
        <h1>Let's Play</h1>

        <div class="dice">
            <p class="Player1">Player1</p>
            <img src="dice6.png" alt="dice 6" class="img1">
        </div>
        <div class="dice">
            <p class="Player2">Player2</p>
            <img src="dice6.png" alt="dice 6" class="img2">
        </div>
    



    <div class="container bottom">
       <button class="btn" onclick="game.rollDice()">Roll The Dice</button>
        
    </div>
    <div class="container bottom">
        
        <button class="btn" onclick="game.editNames()">Edit Names</button>
    </div>
</div>
   <script>
class Player {
    constructor(name, imgSelector) {
        this.name = name;
        this.img = document.querySelector(imgSelector);
    }

    roll() {
        const result = Math.floor(Math.random() * 6) + 1;
        this.img.src = "dice" + result + ".png";
        return result;
    }

    rollingAnimation() {
        this.img.src = "diceroll.gif";
    }
}

class Game {
    constructor() {
        this.player1 = new Player("Player1", ".img1");
        this.player2 = new Player("Player2", ".img2");
        this.resultDisplay = document.querySelector("h1");
    }

    editNames() {
        let p1 = prompt("Change Player 1 Name");
        let p2 = prompt("Change Player 2 Name");

        if (!p1 || !p2) return alert("Please enter valid names");

        this.player1.name = p1;
        this.player2.name = p2;

        document.querySelector("p.Player1").textContent = p1;
        document.querySelector("p.Player2").textContent = p2;
    }

    rollDice() {
        // tampilkan animasi
        this.player1.rollingAnimation();
        this.player2.rollingAnimation();
        this.resultDisplay.innerHTML = "";

        setTimeout(() => {
            const r1 = this.player1.roll();
            const r2 = this.player2.roll();

            if (r1 === r2) {
                this.resultDisplay.textContent = "Draw!";
            } else if (r1 < r2) {
                this.resultDisplay.textContent = this.player2.name + " WINS!";
            } else {
                this.resultDisplay.textContent = this.player1.name + " WINS!";
            }
        }, 2500);
    }
}

// buat objek Game
const game = new Game();
</script>

</body>

</html>
